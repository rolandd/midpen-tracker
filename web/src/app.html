<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- FOUC prevention: hide body if logged in, before any content paints -->
		<!-- NOTE: Must match content in web/scripts/fouc.min.js for CSP hash -->
		<!-- prettier-ignore -->
		<script>if (document.cookie.indexOf('midpen_logged_in') !== -1) { document.documentElement.classList.add('auth-pending'); }</script>
		<style>
			html.auth-pending body {
				visibility: hidden !important;
				opacity: 0 !important;
			}
		</style>

		<!-- Favicons -->
		<link rel="icon" type="image/svg+xml" href="/app-logo.svg" />
		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/site.webmanifest" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
